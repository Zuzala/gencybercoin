{% extends "base_generic.html" %}

{% block content %}
<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">Login to GenCyberCoin</h2>
            <hr>
            <form class="form-horizontal" action="{% url 'user:login-process' %}" method="post">
            {% csrf_token %}
            {% if error_message %}<div class="lead text-center text-primary">{{ error_message }}</div>{% endif %}
              <div class="form-group">
                <label for="iU" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="iU" name="inputUsername" maxlength="90"  placeholder="Username" autofocus>
                </div>
              </div>
              <div class="form-group">
                <label for="iP" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="iP" name="inputPassword" maxlength="90"  placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" name="submit">Login</button>
                </div>
              </div>
            </form>
            <p class="lead text-center"><a href="{% url 'user:password-recovery' %}">Forgot your password?</a></p>
        </div>
    </div>
</div>
{% endblock %}
